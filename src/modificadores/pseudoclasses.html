<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />

    <title>Document</title>
  </head>

  <body class="m-8">
    <button
      class="bg-sky-200 hover:bg-sky-700 hover:text-white py-2 px-4 rounded-md"
    >
      Comprar
    </button>

    <input
      type="text"
      class="border-2 border-gray-200 bg-gray-100 rounded-md p-2 focus:outline-pink-700 focus:shadow-pink-600 focus:shadow-md"
    />

    <button
      class="bg-lime-200 hover:bg-lime-700 hover:text-white py-2 px-4 rounded-md disabled:grayscale hover:disabled:bg-lime-200"
      disabled
    >
      Comprar
    </button>

    <!-- O código abaixo fará mais sentido quando utilizamos JavaScript ou Back End para gerar o conteúdo através de um Loop, onde não sabemos exatamente qual o primeiro/último elemento -->
    <ol class="list-decimal m-4">
      <li class="odd:bg-gray-200 first:text-green-600 last:text-red-600">
        Marta
      </li>
      <li class="odd:bg-gray-200 first:text-green-600 last:text-red-600">
        Nina
      </li>
      <li class="odd:bg-gray-200 first:text-green-600 last:text-red-600">
        Maria
      </li>
      <li class="odd:bg-gray-200 first:text-green-600 last:text-red-600">
        Mara
      </li>
      <li class="odd:bg-gray-200 first:text-green-600 last:text-red-600">
        Mila
      </li>
    </ol>

    <ol
      class="list-decimal m-4 *:p-2 odd:*:bg-gray-200 last:*:text-red-600 first:*:text-green-600"
    >
      <li>Marta</li>
      <li>Nina</li>
      <li>Maria</li>
      <li>Mara</li>
      <li>Mila</li>
    </ol>
  </body>
</html>
